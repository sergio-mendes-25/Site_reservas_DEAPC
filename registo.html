<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo/Login</title>
    <link rel="stylesheet" href="styles/style_registo.css">
</head>
<body>

    <!-- Cabeçalho da página -->
    <header>
        <h1>Hotel California</h1>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <h2>Registo de Cliente</h2>
        <p class="centralizado">Por favor, preencha o formulário abaixo para se registar.</p>

        <!-- Caixa de registo -->
        <div class="registo-box">
            <form action="scripts/registo.php" method="post">
                <label for="Nome">Nome:</label><br>
                <input type="text" id="Nome" name="Nome" required><br><br>

                <label for="Telefone">Telefone:</label><br>
                <input type="text" id="Telefone" name="Telefone" required><br><br>

                <label for="Data_nascimento">Data de Nascimento:</label><br>
                <input type="date" id="Data_nascimento" name="Data_nascimento" required><br><br>

                <label for="Email">Email:</label><br>
                <input type="email" id="Email" name="Email" required><br><br>

                <label for="Password">Password:</label><br>
                <input type="password" id="Password" name="Password" required><br><br>

                <button class="botao" type="submit">Registar</button>
            </form>
        </div>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <p>Morada: 424 E Palm Canyon Dr, Palm Springs, Greater Palm Springs, CA 92264-8806</p>
        <p>Telefone: +1 760-320-6810</p>
        <p>&copy; 2025 - Hotel California</p>
    </footer>

</body>
</html>
